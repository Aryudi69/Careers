<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <h2>Job Application Form</h2>
    <form action="https://script.google.com/macros/s/AKfycbyoaxHwFXI6i9B7ajOLuMGGuVTv4P0JpDCVD3gkvfDzmvF2GfD5D2C0WCZzqyOpMTvqPw/exec" method="POST">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="Full Name" required><br><br>

        <label for="years_of_experience">Years of Experience:</label>
        <input type="number" id="years_of_experience" name="Years of Experience" required><br><br>

        <label for="position">Position:</label>
        <input type="text" id="position" name="Position" required><br><br>

        <label for="preferred_job_location">Preferred Job Location:</label>
        <input type="text" id="preferred_job_location" name="Preferred Job Location" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="Phone Number" required><br><br>

        <label for="cv">Upload CV:</label>
        <input type="file" id="cv" name="CV" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
